<!DOCTYPE html>
<html>
<head>
    <title>Lista de Cafés</title>
</head>
<body>
    <h1>Lista de Cafés</h1>
    <ul id="cafe-list">
        <!-- A lista de cafés será preenchida aqui -->
    </ul>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Fazer uma requisição à API REST para obter a lista de cafés
        fetch('http://localhost:8080/coffees')
            .then(response => response.json())
            .then(data => {
                const cafeList = document.getElementById('cafe-list');

                // Iterar sobre a lista de cafés e criar itens de lista
                data.forEach(coffee => {
                    const li = document.createElement('li');
                    li.textContent = coffee.name;
                    cafeList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Erro ao obter a lista de cafés:', error);
            });
        })
    </script>
</body>
</html>
